{% extends 'base.html' %}

{% block content %}

<div class="my-5 text-center">

  <div>
    <h1>
      SignUp
    </h1>
  </div>
  <div>
    <form action="{% url 'accountapp:create' %}" method="post"></form>
      {% csrf_token %}
      {{ form }}
    <button class="btn btn-warning rounded-pill px-4" type="submit">
      Submit
    </button>

  </div>

</div>

{% endblock %}
